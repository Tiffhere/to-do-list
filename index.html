<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./application.js"></script>
    <link href="./custom.css" rel="stylesheet" type="text/css"/>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>To Do List</h2>
          <div id="todo-list">
          </div>
          <div class="row mt-4">
            <form id="create-task" class="col-8">
              <input id="new-task-content" type="text" placeholder="new task" required />
              <button class="create">Create</button>
            </form>
            <div id="toggle-list" class="col-4">
              <button class="btn active btn-secondary all-button">All</button>
              <button class="btn btn-secondary ml-2 completed-button" >Completed</button>
              <button class="btn btn-secondary ml-2 active-button" >Active</button>
            </div>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
